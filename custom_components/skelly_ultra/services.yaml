enable_classic_bt:
  name: Enable classic Bluetooth
  description: Make the Skelly Ultra expose a classic Bluetooth speaker to connect to for live mode.
  fields:
    device_id:
      name: Device id
      description: The device registry id of the Skelly device to target
      example: "1234567890abcdef"
    entity_id:
      name: Entity id
      description: An entity id associated with the device. If provided, the device_id will be derived from this entity
      example: "select.skelly_eye_icon"

play_file:
  name: Play file
  description: Play a file from the device's internal storage by file index.
  fields:
    device_id:
      name: Device id
      description: The device registry id of the Skelly device to target
      example: "1234567890abcdef"
    entity_id:
      name: Entity id
      description: An entity id associated with the device. If provided, the device_id will be derived from this entity
      example: "sensor.skelly_ultra_volume"
    file_index:
      name: File index
      description: The 1-based index of the file to play (must be at least 1)
      required: true
      example: 1
      selector:
        number:
          min: 1
          step: 1
          mode: box

stop_file:
  name: Stop file
  description: Stop a file that is currently playing on the device by file index.
  fields:
    device_id:
      name: Device id
      description: The device registry id of the Skelly device to target
      example: "1234567890abcdef"
    entity_id:
      name: Entity id
      description: An entity id associated with the device. If provided, the device_id will be derived from this entity
      example: "sensor.skelly_ultra_volume"
    file_index:
      name: File index
      description: The 1-based index of the file to stop (must be at least 1)
      required: true
      example: 1
      selector:
        number:
          min: 1
          step: 1
          mode: box

cancel_file_transfer:
  name: Cancel file transfer
  description: Cancel an ongoing file upload to the Skelly device. This will stop the current file transfer in progress.
  fields:
    device_id:
      name: Device id
      description: The device registry id of the Skelly device to target
      example: "1234567890abcdef"
    entity_id:
      name: Entity id
      description: An entity id associated with the device. If provided, the device_id will be derived from this entity
      example: "sensor.skelly_ultra_volume"

send_file:
  name: Send file
  description: Upload an audio file to the Skelly device. The file will be automatically converted to 8kHz mono MP3 format if needed. Supports local paths, HTTP/HTTPS URLs, and Home Assistant media URLs. Using a filename already existing on the device will replace that file.
  fields:
    device_id:
      name: Device id
      description: The device registry id of the Skelly device to target
      example: "1234567890abcdef"
    entity_id:
      name: Entity id
      description: An entity id associated with the device. If provided, the device_id will be derived from this entity
      example: "sensor.skelly_ultra_volume"
    file_path:
      name: File path
      description: Path to the audio file. Can be a local filesystem path, an HTTP/HTTPS URL to download, or a Home Assistant media URL (e.g., /media/sounds/file.mp3)
      required: true
      example: "/media/sounds/announcement.mp3"
      selector:
        text:
    target_filename:
      name: Target filename
      description: The filename to save as on the device (should end with .mp3). If a file of this name already exists on the device it will be overwritten!
      required: true
      example: "announcement.mp3"
      selector:
        text:

delete_file:
  name: Delete file
  description: Delete a file from the Skelly device's internal storage. The file can be specified either by file_index and cluster (both required), or by filename. The service will refresh the file list before and after the delete operation.
  fields:
    device_id:
      name: Device id
      description: The device registry id of the Skelly device to target
      example: "1234567890abcdef"
    entity_id:
      name: Entity id
      description: An entity id associated with the device. If provided, the device_id will be derived from this entity
      example: "sensor.skelly_ultra_volume"
    file_index:
      name: File index
      description: The 0-based index of the file to delete. Must be used together with cluster. Mutually exclusive with filename.
      required: false
      example: 0
      selector:
        number:
          min: 0
          step: 1
          mode: box
    cluster:
      name: Cluster
      description: The cluster value of the file to delete. Must be used together with file_index. Mutually exclusive with filename.
      required: false
      example: 12345678
      selector:
        number:
          min: 0
          step: 1
          mode: box
    filename:
      name: Filename
      description: The name of the file to delete (e.g., "announcement.mp3"). The service will look up the corresponding file_index and cluster. Mutually exclusive with file_index and cluster.
      required: false
      example: "announcement.mp3"
      selector:
        text:
